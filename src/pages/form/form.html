<ion-header>
  <ion-navbar  color="primary">
    <ion-title stlye="text-align: center;">
     
      Last Step!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card class="formCard">
  <ion-card-content>

 
      <img style=" margin-left: auto;  margin-right: auto; width: 12%; height: 14%; padding-bottom: 15px; "src="assets/imgs/logo2.png"
      alt="Banner for the login page" class="loginHead"/> 
  <ion-item>

    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Street Address</ion-label>
    <ion-input type="text" [(ngModel)]="streetAddress"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>City</ion-label>
    <ion-input type="text" [(ngModel)]="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>State</ion-label>
    <ion-input [(ngModel)]="state"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="tel" [(ngModel)]="phone"></ion-input>
  </ion-item>
  


  <button block ion-button clear (click)="sendMessage( lastname, firstname, streetAddress, city, state, phone)">Submit</button>


 </ion-card-content>
</ion-card>
