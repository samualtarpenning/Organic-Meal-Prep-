<ion-header>
  <ion-navbar color="primary">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="auth-page">
  <ion-card class="resetPassCard">
    <ion-card-content>
        <img style=" margin-left: auto;  margin-right: auto; width: 15%; height: 21%; padding-bottom: 15px; "src="assets/imgs/logo2.png"
        alt="Banner for the login page" class="loginHead"/> 
  
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item class="resetPassword" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched"
      [class.valid]="resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <ion-label stacked> <ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input class="resetPassword" formControlName="email" type="email" placeholder="Your email address">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
     resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset Your Password
    </button>
  </form>
  
    </ion-card-content>
  </ion-card>
